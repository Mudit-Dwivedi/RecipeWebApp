{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 style="text-align: center ">Update Recipe</h2>
    <hr>
    <form class="mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input name="recipe_name" value="{{ recipe.recipe_name }}" required type="text" id="recipeName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea id="recipeDescription" name="recipe_description" required class="form-control">{{ recipe.recipe_description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" id="recipeImage" class="form-control">
            {% if recipe.recipe_image %}
            <div class="mt-3">
                <p>Current Image:</p>
                <img src="/media/{{ recipe.recipe_image }}" style="height: 150px; width: 200px; object-fit: cover; border-radius: 8px;" alt="Recipe Image">
            </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
        <a href="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
